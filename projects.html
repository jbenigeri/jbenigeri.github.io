<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Jacob Benigeri</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --psg-navy: #004170;
            --psg-red: #DA291C;
            --psg-white: #ffffff;
            --psg-gold: #ceab5d;
            --psg-navy-light: #00527a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--psg-navy);
            max-width: 860px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--psg-white);
        }

        nav {
            margin-bottom: 2rem;
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 3px solid var(--psg-gold);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            padding: 0;
        }

        nav ul li:before {
            content: none;
        }

        nav a {
            text-decoration: none;
            color: var(--psg-navy);
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.2s ease;
            border-bottom: none;
        }

        nav a:hover {
            color: var(--psg-red);
        }

        /* Markdown content styling */
        #content {
            margin-top: 1rem;
        }

        #content h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: var(--psg-navy);
        }

        #content h2 {
            font-size: 1.8rem;
            margin: 1.5rem 0 0.5rem;
            font-weight: 500;
            color: var(--psg-navy);
        }

        #content h3 {
            font-size: 1.3rem;
            margin: 1.2rem 0 0.5rem;
            font-weight: 500;
            color: var(--psg-navy);
        }

        #content p {
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        #content ul {
            list-style: none;
            margin: 0 0 0.75rem 0;
            padding: 0;
        }

        #content ul li {
            position: relative;
            padding-left: 0;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        #content ul li:before {
            content: none;
        }

        #content hr {
            border: none;
            border-top: 3px solid var(--psg-gold);
            margin: 2rem 0;
        }

        #content img {
            border: 2px solid var(--psg-navy);
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        #content img:hover {
            border-color: var(--psg-red);
            box-shadow: 0 4px 8px rgba(0, 65, 112, 0.2);
        }

        /* Links */
        #content a {
            color: var(--psg-red);
            text-decoration: none;
            border-bottom: 1px solid rgba(218, 41, 28, 0.3);
            transition: all 0.2s ease;
        }

        #content a:hover {
            color: var(--psg-navy);
            border-bottom-color: var(--psg-navy);
        }

        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }

            nav ul {
                flex-wrap: wrap;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="https://github.com/jbenigeri">GitHub</a></li>
        </ul>
    </nav>

    <div id="content">
        <!-- Markdown content will be loaded here -->
    </div>

    <script>
        // Function to fetch and render markdown content
        async function loadMarkdownContent() {
            try {
                const response = await fetch('projects.md');
                const markdown = await response.text();
                document.getElementById('content').innerHTML = marked.parse(markdown);
            } catch (error) {
                console.error('Error loading markdown:', error);
            }
        }

        // Load content when the page loads
        window.addEventListener('load', loadMarkdownContent);
    </script>
</body>
</html>
